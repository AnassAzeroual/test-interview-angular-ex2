<div class="container">
  <nz-card style="width: 300px" [nzCover]="coverTemplate">
    <nz-card-meta
      nzTitle="{{ title }}"
      nzDescription="{{ description | slice : 0 : 100 }}..."
    ></nz-card-meta>
  </nz-card>

  <ng-template #coverTemplate>
    @if(coverSrc){
      <img [ngSrc]="'w342'+coverSrc" placeholder priority width="342" height="513" [alt]="title" />
    }@else{
      <img src="https://via.placeholder.com/342x513" alt="placeholder image" />
    }
  </ng-template>
</div>
